<p>2 <a href="key-learnings.html">Key Learnings</a>&nbsp;&#8593;</p><h4 id="flexible-cooperation">10. Flexible Cooperation</h4>
<p><em>aka: flexible and adaptive ways</em></p><p>Key Ideas: </p><p>We are able to cooperate with other humans in uniquely <a href="flexible-cooperation.html">flexible and adaptive ways</a>. </p>

<hr />
<h5 id="relevant-quotations">Relevant Quotations</h5>

<p><figure> </p>

<blockquote>
<p>What allowed us to thrive while other humans went extinct was a kind of cognitive superpower: a particular type of friendliness called cooperative communication. We are experts at working together with other people, even strangers. We can communicate with someone we&#8217;ve never met about a shared goal and work together to accomplish it. </p>
</blockquote>
